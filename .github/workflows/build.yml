name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  zaread:
    runs-on: ubuntu-latest
    env:
      cancelJob: false
      testVar: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Check modified files
        run: |
          git diff --name-only HEAD HEAD^ | grep -q "zaread" || echo "{cancelJob}=true" >> $GITHUB_ENV
          env.testVar=true
          echo env.testVar
          echo ${{ env.testVar }}
          echo ${{ env.cancelJob }}

      - name: Build and Check
        if: ${{ env.cancelJob == 'false' }}
        uses: edlanglois/pkgbuild-action@v1
        with:
          pkgdir: "zaread"
      
      - if: failure()
        run: echo "zaread was not updated"
