name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  zaread:
    runs-on: ubuntu-latest
    env:
      cancelJob: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Check modified files
        run: |
          git diff --name-only HEAD HEAD^ | grep -q "zaread" || echo "cancelJob=true" >> $GITHUB_ENV

      - name: Build and check pkg
        if: ${{ env.cancelJob == 'false' }}
        uses: edlanglois/pkgbuild-action@v1
        with:
          pkgdir: "zaread"
  libxft-bgra:
    runs-on: ubuntu-latest
    env:
      cancelJob: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Check modified files
        run: |
          git diff --name-only HEAD HEAD^ | grep -q "libxft-bgra" || echo "cancelJob=true" >> $GITHUB_ENV

      - name: Build and check pkg
        if: ${{ env.cancelJob == 'false' }}
        uses: edlanglois/pkgbuild-action@v1
        with:
          pkgdir: "libxft-bgra"
